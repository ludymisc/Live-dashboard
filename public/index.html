<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>backend test</title>
    <script src="https:/cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200">
    <nav class="bg-gray-400 p-2 text-2xl ">Stock Market Mini Pipeline</nav>
    <div class="grid grid-cols-3 gap-4 p-4">
        <div class="flex">
            <button id="stock_check" class="bg-gray-400 hover:bg-gray-300 p-2 rounded w-40 mx-auto">stock_check</button>
        </div>
        <div class="flex">
            <button id="restock" class="bg-red-400 hover:bg-red-300 p-2 rounded w-40 mx-auto">restock</button>
        </div>
        <div class="flex">
            <button id="restock_detail" class="bg-green-400 hover:bg-green-300 p-2 rounded w-40 mx-auto">restock_detail</button>
        </div>
        <div class="flex">
            <button id="NUKE-Restock" class="bg-yellow-400 hover:bg-yellow-300 p-2 rounded w-40 mx-auto">NUKE Restock</button>
        </div>
        <div class="flex">
            <button id="NUKE-Stock" class="bg-blue-400 hover:bg-blue-300 p-2 rounded w-40 mx-auto">Discard Stock</button>
        </div>
        <div class="flex">
            <button id="NUKE-Both" class="bg-purple-400 hover:bg-purple-300 p-2 rounded w-40 mx-auto">RESET</button>
        </div>
    </div>
    
    <!-- Tables: Stock and Recent Restock -->
    <div class="p-4 space-y-4">
        <div class="bg-white p-4 rounded shadow">
            <h2 class="text-lg font-semibold mb-2">Stock</h2>
            <div class="overflow-x-auto">
                <table id="stock-table" class="min-w-full text-left text-sm">
                    <thead>
                        <tr>
                            <th class="p-2">Item ID</th>
                            <th class="p-2">Item Name</th>
                            <th class="p-2">Qty</th>
                            <th class="p-2">Updated At</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="p-2 text-gray-500" colspan="4">No data</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="bg-white p-4 rounded shadow">
            <h2 class="text-lg font-semibold mb-2">Recent Restock</h2>
            <div class="overflow-x-auto">
                <table id="restock-table" class="min-w-full text-left text-sm">
                    <thead>
                        <tr>
                            <th class="p-2">Restock ID</th>
                            <th class="p-2">Item ID</th>
                            <th class="p-2">Quantity</th>
                            <th class="p-2">Added At</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="p-2 text-gray-500" colspan="4">No data</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
